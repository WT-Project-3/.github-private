<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshDine | Profile Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Create Your Profile</h1>
  </header>

  <main>
    <form class="profile-form" action="#" method="POST">
      <!-- Step 1: Personal Information -->
      <fieldset>
        <legend>Step 1: Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="12" max="120">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">--Select--</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <!-- Step 2: Health Metrics -->
      <fieldset>
        <legend>Step 2: Health Metrics</legend>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
      </fieldset>

      <!-- Step 3: Dietary Preferences -->
      <fieldset>
        <legend>Step 3: Dietary Preferences</legend>
        <label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label><br>
        <label><input type="checkbox" name="diet" value="vegan"> Vegan</label><br>
        <label><input type="checkbox" name="diet" value="halal"> Halal</label><br>
        <label><input type="checkbox" name="diet" value="glutenfree"> Gluten-Free</label><br>
        <label><input type="checkbox" name="diet" value="dairyfree"> Dairy-Free</label><br>
      </fieldset>

      <!-- Step 4: Goal Setting -->
      <fieldset>
        <legend>Step 4: Your Goals</legend>
        <label for="goal">Select your goal:</label>
        <select id="goal" name="goal">
          <option value="">--Select--</option>
          <option value="weightloss">Lose Weight</option>
          <option value="musclegain">Gain Muscle</option>
          <option value="balanced">Eat Balanced Meals</option>
          <option value="explore">Explore New Recipes</option>
        </select>

        <label for="notes">Any additional notes or restrictions?</label>
        <textarea id="notes" name="notes" rows="4" placeholder="e.g. allergic to peanuts, avoid spicy food..."></textarea>
      </fieldset>

      <input type="submit" value="Save Profile">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 FreshDine. All rights reserved.</p>
  </footer>

</body>
</html>
