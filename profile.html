<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshDine | Profile Setup</title>
  <style>
    :root {
      --sidebar-bg: #244987;
      --sidebar-light: #3564b1;
      --accent: #ffd166;
      --main-bg: #f6f9fb;
      --white: #fff;
      --text: #18324b;
      --gray: #eaeaea;
    }
    body {
      margin: 0;
      background: var(--main-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
    }
    .dashboard-layout {
      display: flex;
      min-height: 100vh;
    }
    /* --- SIDEBAR --- */
    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
    }
    .sidebar-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      border-bottom: 1.5px solid #1b3566;
      margin-bottom: 12px;
    }
    .sidebar-logo img {
      height: 38px;
      margin-right: 10px;
    }
    .sidebar-logo span {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .sidebar-nav {
      flex: 1;
      padding: 18px 0;
    }
    .sidebar-nav ul {
      list-style: none;
      padding: 0 0 0 18px;
      margin: 0;
    }
    .sidebar-nav li {
      margin: 13px 0;
    }
    .sidebar-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 14px 8px 0;
      border-radius: 8px 0 0 8px;
      transition: background 0.17s;
    }
    .sidebar-nav a.active, .sidebar-nav a:hover {
      background: var(--sidebar-light);
      color: var(--accent);
    }
    .sidebar-footer {
      font-size: 0.98rem;
      color: #eaeaea;
      text-align: center;
      padding: 20px 0 8px 0;
      border-top: 1px solid #2d4579;
    }
    /* --- MAIN CONTENT --- */
    .main-content {
      flex: 1;
      padding: 42px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
    }
    .profile-setup-dashboard {
      display: flex;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(36, 73, 135, 0.10);
      width: 85vw;
      max-width: 1100px;
      margin: 0 auto 44px auto;
      min-height: 680px;
      padding: 38px 32px 36px 32px;
      gap: 36px;
    }
    /* Left column: photo + actions */
    .profile-sidebar {
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1.5px solid #eaeaea;
      padding-right: 32px;
    }
    .profile-pic-preview {
      width: 130px; height: 130px; object-fit: cover;
      border-radius: 50%;
      border: 2.5px solid var(--accent);
      background: #f7f8fa;
      margin-bottom: 14px;
      margin-top: 6px;
    }
    .profile-pic-label span {
      color: var(--sidebar-bg);
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
    }
    .profile-actions {
      margin-top: 14px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .profile-actions input[type="password"], .profile-actions input[type="text"] {
      width: 100%;
      background: #f7f8fa;
      border: 1px solid #eaeaea;
      border-radius: 6px;
      padding: 9px 11px;
      font-size: 1rem;
      margin-bottom: 8px;
      outline: none;
    }
    .profile-actions .fd-btn {
      background: var(--sidebar-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s;
    }
    .profile-actions .fd-btn:hover {
      background: #457bee;
    }
    /* Right column: profile form */
    .profile-main-form {
      flex: 1;
      padding-left: 12px;
    }
    .form-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--sidebar-bg);
    }
    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 26px;
      margin-bottom: 24px;
    }
    .profile-grid label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #1c3253;
    }
    .profile-grid input[type="text"],
    .profile-grid input[type="email"],
    .profile-grid input[type="number"],
    .profile-grid input[type="tel"],
    .profile-grid select,
    .profile-grid textarea {
      width: 100%;
      background: #f7f8fa;
      border: 1px solid #eaeaea;
      border-radius: 7px;
      padding: 10px 11px;
      font-size: 1rem;
      margin-top: 2px;
      outline: none;
      transition: border 0.17s;
    }
    .profile-grid input:focus, .profile-grid select:focus, .profile-grid textarea:focus {
      border: 1.7px solid var(--accent);
    }
    .profile-grid textarea {
      min-height: 44px;
      resize: vertical;
    }
    .form-section-title {
      font-weight: 600;
      font-size: 1.13rem;
      margin: 24px 0 10px 0;
      color: #457bee;
      grid-column: 1/-1;
    }
    .profile-save-btn {
      background: var(--accent);
      color: var(--sidebar-bg);
      border: none;
      border-radius: 9px;
      font-weight: bold;
      font-size: 1.12rem;
      padding: 14px 36px;
      box-shadow: 0 2px 9px rgba(24,50,75,0.07);
      cursor: pointer;
      letter-spacing: 0.4px;
      margin-top: 18px;
      margin-bottom: 8px;
      transition: background 0.18s;
    }
    .profile-save-btn:hover {
      background: #ffe496;
      color: #244987;
    }
    @media (max-width: 990px) {
      .dashboard-layout { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100vw; height: auto; border-right: none; }
      .sidebar-logo { justify-content: left; }
      .profile-setup-dashboard { flex-direction: column; min-width: 0; padding: 14px 2vw; }
      .profile-sidebar { border-right: none; border-bottom: 1.5px solid #eaeaea; padding: 0 0 18px 0; }
      .profile-main-form { padding: 0; }
      .profile-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 650px) {
      .profile-setup-dashboard { padding: 0 0 28px 0; width: 98vw; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="Pictures/photo_2025-05-15_12-16-12.jpg" alt="FreshDine Logo">
        <span>FreshDine</span>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="Homepage.html">üè† Home</a></li>
          <li><a href="meal planning.html">üçΩÔ∏è Meal Planner</a></li>
          <li><a href="recipe discovery.html">üìñ Recipes</a></li>
          <li><a href="shopping basket.html">üõí Basket</a></li>
          <li><a href="orders.html">üì¶ Orders</a></li>
          <li><a href="favorites.html">‚ù§Ô∏è Favorites</a></li>
          <li><a href="#" class="active">üë§ Profile Setup</a></li>
          <li><a href="about.html">‚ÑπÔ∏è About</a></li>
          <li><a href="contact.html">‚úâÔ∏è Contact</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        &copy; 2025 FreshDine
      </div>
    </aside>

    <!-- Main Profile Setup -->
    <main class="main-content">
      <form class="profile-setup-dashboard" id="profileForm" autocomplete="off">
        <!-- Profile Photo and Actions -->
        <div class="profile-sidebar">
          <label for="avatar" class="profile-pic-label">
            <img src="images/default_avatar.png" class="profile-pic-preview" id="avatarPreview" alt="Profile Photo">
            <span>Upload Photo</span>
          </label>
          <input type="file" id="avatar" name="avatar" accept="image/*" style="display:none;" onchange="loadPreview(event)">
          <div class="profile-actions">
            <input type="password" id="password" placeholder="New Password">
            <input type="password" id="password2" placeholder="Confirm Password">
            <button type="button" class="fd-btn" onclick="alert('Password updated!')">Change Password</button>
          </div>
        </div>
        <!-- Profile Fields -->
        <div class="profile-main-form">
          <div class="form-title">Profile Information</div>
          <div class="profile-grid">
            <label for="fullname">Full Name
              <input type="text" id="fullname" name="fullname" required>
            </label>
            <label for="email">Email Address
              <input type="email" id="email" name="email" required>
            </label>
            <label for="phone">Phone Number
              <input type="tel" id="phone" name="phone" placeholder="+49 123456789">
            </label>
            <label for="age">Age
              <input type="number" id="age" name="age" min="12" max="120">
            </label>
            <label for="gender">Gender
              <select id="gender" name="gender">
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Non-binary</option>
                <option>Other</option>
              </select>
            </label>
            <label for="profession">Profession
              <input type="text" id="profession" name="profession" placeholder="e.g. Student, Professional">
            </label>
            <label for="address">Address
              <input type="text" id="address" name="address" placeholder="123 Main St, City, Country">
            </label>
            <label for="diet">Dietary Preferences
              <select id="diet" name="diet" multiple size="3">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="halal">Halal</option>
                <option value="glutenfree">Gluten-Free</option>
                <option value="dairyfree">Dairy-Free</option>
                <option value="none">None</option>
              </select>
            </label>
            <label for="goal">Goal
              <select id="goal" name="goal">
                <option value="">--Select--</option>
                <option>Lose weight</option>
                <option>Maintain weight</option>
                <option>Gain weight</option>
                <option>Explore new meals</option>
              </select>
            </label>
            <label for="box">Box Type
              <select id="box" name="box">
                <option value="">--Select--</option>
                <option>Family Box</option>
                <option>Single Box</option>
                <option>Couple Box</option>
                <option>Polyamory Box</option>
                <option>Bestie Box</option>
              </select>
            </label>
            <label for="allergies" class="form-section-title">Allergies / Special Restrictions
              <textarea id="allergies" name="allergies" rows="2" placeholder="e.g. peanuts, lactose, seafood..."></textarea>
            </label>
            <label for="bio" class="form-section-title">Short Bio / About You
              <textarea id="bio" name="bio" rows="3" placeholder="Tell us something about you!"></textarea>
            </label>
          </div>
          <button type="submit" class="profile-save-btn">Save Profile</button>
          <div id="settingsConfirm" style="display:none; color:#0b8457;background:#f4fff7;border-radius:9px;padding:9px 14px;margin-top:18px;text-align:center;border:1px solid #c2f6dd;font-size:1.07rem;">
            Profile updated successfully!
          </div>
        </div>
      </form>
    </main>
  </div>
  <script>
    // Profile photo preview
    function loadPreview(event) {
      const output = document.getElementById('avatarPreview');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() { URL.revokeObjectURL(output.src) }
    }
    // Show "Saved" message on submit (demo)
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('settingsConfirm').style.display = "block";
      setTimeout(() => {
        document.getElementById('settingsConfirm').style.display = "none";
      }, 2600);
    });
  </script>
</body>
</html>
